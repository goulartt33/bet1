<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“Š Bot de Apostas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      text-align: center;
    }
    #bilhetes {
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }
    .bilhete {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }
    .bilhete:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    .title {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 8px;
      color: #ff5f6d;
    }
    .conf-bar {
      height: 8px;
      border-radius: 4px;
      background: #ffc371;
      margin-top: 5px;
      transition: width 0.3s;
    }
    .btn {
      background: #ff5f6d;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .btn:hover {
      background: #ffc371;
      color: #333;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }
    .loading {
      color: #fff;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Bot de Apostas - Bilhetes AutomÃ¡ticos</h1>

  <div id="bilhetes">
    <div class="loading">Carregando bilhetes...</div>
  </div>

  <button class="btn" onclick="enviarTelegram()">ðŸ“© Buscar Oportunidades e Enviar ao Telegram</button>

  <script>
    let bilhetes = [];

    async function carregarBilhetes() {
      try {
        const res = await fetch('/bilhetes');
        bilhetes = await res.json();
        const container = document.getElementById('bilhetes');
        container.innerHTML = '';
        bilhetes.forEach(b => {
          const div = document.createElement('div');
          div.className = 'bilhete';
          div.innerHTML = `
            <div class="title">${b.jogo} (${b.data})</div>
            <div>ðŸ“ˆ Spread: ${JSON.stringify(b.spread)}</div>
            <div>ðŸ”¢ Total: ${JSON.stringify(b.total)}</div>
            <div>ðŸ’¡ ConfianÃ§a: ${b.conf}</div>
            <div class="conf-bar" style="width: ${b.conf*100}%"></div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('bilhetes').innerHTML = '<div class="loading">Erro ao carregar bilhetes.</div>';
        console.error(err);
      }
    }

    async function enviarTelegram() {
      if(bilhetes.length === 0) {
        alert("Nenhum bilhete disponÃ­vel para enviar!");
        return;
      }

      try {
        const res = await fetch('/enviar_telegram', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ bilhetes })
        });

        const data = await res.json();
        alert(data.message);
      } catch (err) {
        console.error(err);
        alert("Erro ao enviar os bilhetes para o Telegram.");
      }
    }

    carregarBilhetes();
  </script>
</body>
</html>
