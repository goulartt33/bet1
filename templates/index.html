<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>📊 Bot de Apostas - Bilhetes</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(90deg,#0f172a,#071028); color:#fff; min-height:100vh; padding:24px; display:flex; flex-direction:column; align-items:center; }
    h1 { margin-bottom:16px; }
    button { background:#06b6d4; color:#001; border:none; padding:12px 20px; border-radius:10px; font-weight:700; cursor:pointer; margin-bottom:16px; }
    button:disabled { opacity:0.6; cursor:default; }
    #status{ margin-bottom:12px; color:#9ca3af }
    #bilhetes { width:100%; max-width:900px; display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:12px; }
    .card { background:rgba(255,255,255,0.05); padding:12px; border-radius:10px; box-shadow:0 6px 18px rgba(0,0,0,0.4); white-space:pre-wrap; }
    .error { color:#ff7b7b; }
  </style>
</head>
<body>
  <h1>📊 Bot de Apostas - Bilhetes Inteligentes</h1>
  <div id="status">Clique em Buscar Oportunidades para gerar bilhetes com dados reais.</div>
  <button id="buscarBtn">🎯 Buscar Oportunidades</button>
  <div id="bilhetes"></div>

  <script>
    const btn = document.getElementById('buscarBtn');
    const status = document.getElementById('status');
    const bilhetesDiv = document.getElementById('bilhetes');

    btn.addEventListener('click', async () => {
      btn.disabled = true;
      btn.innerText = "⏳ Buscando...";
      status.innerText = "Buscando jogos e odds... (verifique os logs do servidor se demorar)";
      bilhetesDiv.innerHTML = "";

      try {
        const res = await fetch('/buscar', { method: 'POST' });
        const data = await res.json();

        if (res.status !== 200) {
          status.innerHTML = `<span class="error">❌ Erro: ${data.erro || 'erro desconhecido'}</span>`;
          btn.disabled = false;
          btn.innerText = "🎯 Buscar Oportunidades";
          return;
        }

        const jogos = data.dados || [];
        if (jogos.length === 0) {
          status.innerText = "Nenhum bilhete gerado hoje.";
        } else {
          status.innerText = `✅ Enviados ${jogos.length} bilhetes para o Telegram.`;
          jogos.forEach((t) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.textContent = t;
            bilhetesDiv.appendChild(card);
          });
        }
      } catch (err) {
        status.innerHTML = `<span class="error">❌ Erro de conexão: ${err.message}</span>`;
      } finally {
        btn.disabled = false;
        btn.innerText = "🎯 Buscar Oportunidades";
      }
    });
  </script>
</body>
</html>
