<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetFinder - Sistema de An√°lise de Apostas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 600;
            color: #2a5298;
        }

        select, button {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #1e3c72;
        }

        button {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            max-height: 600px;
            overflow-y: auto;
        }

        .jogo-item {
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .jogo-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .jogo-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .times {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e3c72;
        }

        .status {
            background: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status.ao-vivo {
            background: #f44336;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .odds-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .odd-item {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .odd-valor {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1e3c72;
        }

        .odd-label {
            font-size: 0.8rem;
            color: #666;
        }

        .jogo-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e1e5e9;
        }

        .valor-aposta {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .alerta {
            padding: 6px 12px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .alerta.excelente {
            background: #4CAF50;
            color: white;
        }

        .alerta.boa {
            background: #FFC107;
            color: black;
        }

        .alerta.interessante {
            background: #2196F3;
            color: white;
        }

        .alerta.analisar {
            background: #9E9E9E;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1e3c72;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #1e3c72;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .bookmakers {
            font-size: 0.8rem;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üéØ</div>
            <h1>BetFinder Pro</h1>
            <p class="subtitle">Sistema Inteligente de An√°lise de Apostas Esportivas</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalJogos">0</div>
                <div class="stat-label">Jogos Analisados</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalOportunidades">0</div>
                <div class="stat-label">Oportunidades</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalAoVivo">0</div>
                <div class="stat-label">Jogos Ao Vivo</div>
            </div>
        </div>

        <div class="dashboard">
            <div class="card controls">
                <h3>‚öôÔ∏è Configura√ß√µes de Busca</h3>
                <div class="form-group">
                    <label for="esporte">Esporte:</label>
                    <select id="esporte">
                        <option value="soccer">Futebol</option>
                        <option value="basketball_nba">NBA</option>
                        <option value="americanfootball_nfl">NFL</option>
                        <option value="baseball_mlb">MLB</option>
                        <option value="icehockey_nhl">NHL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="regiao">Regi√£o:</label>
                    <select id="regiao">
                        <option value="eu">Europa</option>
                        <option value="us">EUA</option>
                        <option value="uk">Reino Unido</option>
                        <option value="au">Austr√°lia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mercado">Mercado:</label>
                    <select id="mercado">
                        <option value="h2h">Head-to-Head</option>
                        <option value="spreads">Handicap</option>
                        <option value="totals">Over/Under</option>
                    </select>
                </div>
                <button onclick="buscarOdds()" id="buscarBtn">
                    üîç Buscar Oportunidades
                </button>
                <button onclick="testarTelegram()" id="testeBtn" style="background: #4CAF50;">
                    ü§ñ Testar Telegram
                </button>
            </div>

            <div class="card results">
                <h3>üìä Resultados das An√°lises</h3>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analisando oportunidades de apostas...</p>
                </div>
                <div id="resultadosContainer"></div>
            </div>
        </div>
    </div>

    <script>
        async function buscarOdds() {
            const buscarBtn = document.getElementById('buscarBtn');
            const loading = document.getElementById('loading');
            const resultadosContainer = document.getElementById('resultadosContainer');
            
            // Obter configura√ß√µes
            const esporte = document.getElementById('esporte').value;
            const regiao = document.getElementById('regiao').value;
            const mercado = document.getElementById('mercado').value;
            
            // Mostrar loading
            buscarBtn.disabled = true;
            buscarBtn.innerHTML = '‚è≥ Analisando...';
            loading.style.display = 'block';
            resultadosContainer.innerHTML = '';
            
            try {
                const response = await fetch('/buscar_odds', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        esporte: esporte,
                        regiao: regiao,
                        mercado: mercado
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    exibirResultados(data.data.jogos);
                    atualizarStats(data.data.jogos);
                } else {
                    resultadosContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>‚ùå Erro na An√°lise</h3>
                            <p>${data.message || 'Erro ao buscar dados'}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                resultadosContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Erro de Conex√£o</h3>
                        <p>N√£o foi poss√≠vel conectar ao servidor.</p>
                    </div>
                `;
            } finally {
                buscarBtn.disabled = false;
                buscarBtn.innerHTML = 'üîç Buscar Oportunidades';
                loading.style.display = 'none';
            }
        }

        function exibirResultados(jogos) {
            const container = document.getElementById('resultadosContainer');
            
            if (!jogos || jogos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>üîç Nenhum jogo encontrado</h3>
                        <p>Tente alterar os filtros de busca.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = jogos.map(jogo => `
                <div class="jogo-item">
                    <div class="jogo-header">
                        <div class="times">${jogo.home_team} vs ${jogo.away_team}</div>
                        <div class="status ${jogo.ao_vivo ? 'ao-vivo' : ''}">
                            ${jogo.ao_vivo ? 'üî¥ AO VIVO' : '‚è∞ PR√â-JOGO'}
                        </div>
                    </div>
                    
                    <div class="odds-grid">
                        <div class="odd-item">
                            <div class="odd-valor">${jogo.odds.home_win}</div>
                            <div class="odd-label">CASA</div>
                        </div>
                        <div class="odd-item">
                            <div class="odd-valor">${jogo.odds.draw || 'N/A'}</div>
                            <div class="odd-label">EMPATE</div>
                        </div>
                        <div class="odd-item">
                            <div class="odd-valor">${jogo.odds.away_win}</div>
                            <div class="odd-label">FORA</div>
                        </div>
                    </div>
                    
                    <div class="bookmakers">
                        <strong>Casas de aposta:</strong> ${jogo.odds.bookmakers.slice(0, 3).join(', ')}
                        ${jogo.odds.bookmakers.length > 3 ? `... +${jogo.odds.bookmakers.length - 3} mais` : ''}
                    </div>
                    
                    <div class="jogo-footer">
                        <div>
                            <div class="valor-aposta">Valor: ${jogo.valor_aposta}/10</div>
                            <div style="font-size: 0.8rem; color: #666;">${jogo.sport}</div>
                        </div>
                        <div class="alerta ${getAlertaClass(jogo.alerta)}">
                            ${jogo.alerta}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getAlertaClass(alerta) {
            if (alerta.includes('EXCELENTE')) return 'excelente';
            if (alerta.includes('BOA')) return 'boa';
            if (alerta.includes('INTERESSANTE')) return 'interessante';
            return 'analisar';
        }

        function atualizarStats(jogos) {
            document.getElementById('totalJogos').textContent = jogos.length;
            
            const oportunidades = jogos.filter(j => j.valor_aposta > 5).length;
            document.getElementById('totalOportunidades').textContent = oportunidades;
            
            const aoVivo = jogos.filter(j => j.ao_vivo).length;
            document.getElementById('totalAoVivo').textContent = aoVivo;
        }

        async function testarTelegram() {
            const testeBtn = document.getElementById('testeBtn');
            
            testeBtn.disabled = true;
            testeBtn.innerHTML = '‚è≥ Enviando...';
            
            try {
                const response = await fetch('/teste_telegram', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    alert('‚úÖ Mensagem de teste enviada para o Telegram!');
                } else {
                    alert('‚ùå Erro ao enviar mensagem: ' + data.message);
                }
                
            } catch (error) {
                alert('‚ùå Erro de conex√£o');
            } finally {
                testeBtn.disabled = false;
                testeBtn.innerHTML = 'ü§ñ Testar Telegram';
            }
        }

        // Buscar automaticamente ao carregar a p√°gina
        window.addEventListener('load', function() {
            // Iniciar busca autom√°tica ap√≥s 2 segundos
            setTimeout(buscarOdds, 2000);
        });
    </script>
</body>
</html>
