<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetMaster - Analisador Inteligente de Bilhetes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c2461 0%, #1e3799 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 30px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 1.1rem;
            opacity: 0.8;
            font-style: italic;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 25px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 700;
            color: #0c2461;
            font-size: 1.1rem;
        }

        select, button {
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #0c2461;
            box-shadow: 0 0 0 3px rgba(12, 36, 97, 0.1);
        }

        button {
            background: linear-gradient(135deg, #0c2461 0%, #1e3799 100%);
            color: white;
            border: none;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(12, 36, 97, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-test {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }

        .btn-test:hover {
            box-shadow: 0 10px 25px rgba(39, 174, 96, 0.4);
        }

        .results {
            max-height: 700px;
            overflow-y: auto;
        }

        .bilhete-item {
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        }

        .bilhete-item:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transform: translateY(-3px);
            border-color: #0c2461;
        }

        .bilhete-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e1e5e9;
        }

        .jogo-info {
            font-size: 1.3rem;
            font-weight: 700;
            color: #0c2461;
        }

        .bilhete-tipo {
            background: #0c2461;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .bilhete-detalhes {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .detalhes-esquerda {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .mercado {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .selecao {
            font-size: 1.2rem;
            font-weight: 700;
            color: #e74c3c;
        }

        .analise {
            color: #7f8c8d;
            font-size: 0.95rem;
            line-height: 1.4;
        }

        .detalhes-direita {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .odd {
            font-size: 2rem;
            font-weight: 800;
            color: #27ae60;
        }

        .valor-esperado {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2980b9;
        }

        .bilhete-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e1e5e9;
        }

        .confianca {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .barra-confianca {
            width: 100px;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
        }

        .preenchimento-confianca {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .confianca-alta { background: #27ae60; }
        .confianca-media { background: #f39c12; }
        .confianca-baixa { background: #e74c3c; }

        .timestamp {
            font-size: 0.8rem;
            color: #95a5a6;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 60px 40px;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #0c2461;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: #0c2461;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 1rem;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: #7f8c8d;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .alerta-bilhete {
            position: relative;
            border-left: 5px solid #e74c3c;
            background: #fff5f5;
        }

        .alerta-bilhete::before {
            content: "ðŸ”¥ HOT";
            position: absolute;
            top: -10px;
            right: -10px;
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 700;
        }
    </style>
</head>
