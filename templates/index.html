<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“Š Bot de Apostas</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
    body { background: linear-gradient(to right, #ff6b6b, #f7d794); min-height: 100vh; display: flex; flex-direction: column; align-items: center; padding: 20px; }
    h1 { color: #fff; margin-bottom: 30px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); text-align: center; }
    #bilhetes { width: 100%; max-width: 700px; }
    .bilhete { background-color: rgba(255,255,255,0.9); border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .bilhete:hover { transform: translateY(-3px); }
    .title { font-weight: 700; font-size: 18px; color: #333; margin-bottom: 8px; }
    .info { margin-bottom: 5px; color: #555; }
    .btn { margin-top: 20px; background-color: #4cd137; color: #fff; border: none; padding: 15px 25px; border-radius: 50px; font-size: 18px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.2); transition: all 0.3s; }
    .btn:hover { background-color: #44bd32; transform: scale(1.05); }
    .loading { text-align: center; font-size: 18px; color: #fff; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ðŸ“Š Bot de Apostas - Bilhetes AutomÃ¡ticos</h1>
  
  <div id="bilhetes" class="loading">Carregando bilhetes...</div>

  <button class="btn" onclick="enviarTelegram()">ðŸ“© Buscar Oportunidades</button>

  <script>
    let bilhetesData = [];

    async function carregarBilhetes() {
      try {
        const res = await fetch('https://bet-2-3uvv.onrender.com/bilhetes');
        const data = await res.json();
        bilhetesData = data;

        const container = document.getElementById('bilhetes');
        container.innerHTML = ''; 

        if (data.length === 0) {
          container.innerHTML = '<div class="loading">Nenhum bilhete disponÃ­vel.</div>';
          return;
        }

        data.forEach(b => {
          const div = document.createElement('div');
          div.className = 'bilhete';
          div.innerHTML = `
            <div class="title">${b.jogo} (${b.data})</div>
            <div class="info">Spread: ${JSON.stringify(b.spread)}</div>
            <div class="info">Total: ${JSON.stringify(b.total)}</div>
            <div class="info">ConfianÃ§a: ${b.conf}</div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById('bilhetes').innerText = 'Erro ao carregar bilhetes.';
        console.error(err);
      }
    }

    async function enviarTelegram() {
      if (!bilhetesData || bilhetesData.length === 0) {
        alert("Nenhum bilhete disponÃ­vel para enviar!");
        return;
      }

      try {
        const res = await fetch('https://bet-2-3uvv.onrender.com/enviar_telegram', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ bilhetes: bilhetesData })
        });

        const result = await res.json();
        alert(result.message || "Bilhetes enviados ao Telegram com sucesso!");
      } catch (err) {
        console.error(err);
        alert("Erro ao enviar bilhetes para o Telegram.");
      }
    }

    carregarBilhetes();
  </script>
</body>
</html>
