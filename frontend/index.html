<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilhetes de Apostas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        h1 {
            color: #ff4081;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4081;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #e73370;
        }
        #bilhetes {
            width: 100%;
            max-width: 600px;
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
            max-height: 500px;
        }
        .bilhete {
            background-color: #3a3a3a;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        #status {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Bilhetes de Apostas</h1>
    <div id="status">Clique no bot√£o para buscar oportunidades.</div>
    <button id="buscarBtn">Buscar Oportunidades</button>
    <div id="bilhetes"></div>

    <script>
        const buscarBtn = document.getElementById("buscarBtn");
        const bilhetesDiv = document.getElementById("bilhetes");
        const statusDiv = document.getElementById("status");

        buscarBtn.addEventListener("click", async () => {
            statusDiv.textContent = "Buscando jogos e enviando bilhetes...";
            bilhetesDiv.innerHTML = "";

            try {
                const response = await fetch("/buscar", {
                    method: "POST"
                });
                const data = await response.json();

                if (data.status === "sucesso") {
                    if (data.bilhetes.length === 0) {
                        statusDiv.textContent = "Nenhum bilhete gerado.";
                    } else {
                        statusDiv.textContent = `Foram enviados ${data.bilhetes.length} bilhetes para o Telegram.`;
                        data.bilhetes.forEach(bilhete => {
                            const div = document.createElement("div");
                            div.className = "bilhete";
                            div.textContent = bilhete;
                            bilhetesDiv.appendChild(div);
                        });
                    }
                } else {
                    statusDiv.textContent = "Erro: " + data.mensagem;
                }
            } catch (error) {
                statusDiv.textContent = "Erro ao conectar com o servidor: " + error.message;
            }
        });
    </script>
</body>
</html>
