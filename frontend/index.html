<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Oportunidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            color: #ff0055;
        }
        button {
            background-color: #ff0055;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #ff3388;
        }
        #resultado {
            width: 100%;
            max-width: 700px;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üéØ Buscar Oportunidades</h1>
    <button id="buscarBtn">Buscar Bilhetes</button>
    <div id="resultado">Nenhum bilhete gerado. Tente novamente.</div>

    <script>
        const btn = document.getElementById("buscarBtn");
        const resultado = document.getElementById("resultado");

        btn.addEventListener("click", async () => {
            resultado.textContent = "Buscando oportunidades...";
            try {
                const res = await fetch("/buscar", { method: "POST" });
                const data = await res.json();

                if(data.status === "sucesso"){
                    resultado.textContent = "‚úÖ Enviado com sucesso para o Telegram!";
                } else {
                    resultado.textContent = `‚ùå ${data.msg}`;
                }
            } catch (error) {
                resultado.textContent = `‚ùå Erro na requisi√ß√£o: ${error}`;
            }
        });
    </script>
</body>
</html>
