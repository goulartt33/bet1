<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetMaster PRO - Sistema Profissional de Apostas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffcc00;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            background-color: #ffcc00;
            color: #1b1b1b;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #e6b800;
        }

        #loading {
            text-align: center;
            margin-top: 20px;
            display: none;
            font-size: 16px;
        }

        #bilhetes {
            margin-top: 30px;
        }

        .bilhete {
            background-color: #3a3a3a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            line-height: 1.5;
            white-space: pre-line;
            border-left: 5px solid #ffcc00;
        }

        .bilhete h3 {
            margin: 0 0 10px 0;
            color: #00e6ff;
        }

        .bilhete p {
            margin: 5px 0;
        }

        .emoji {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BetMaster PRO - Sistema de Apostas</h1>
        <form id="bilheteForm">
            <button type="submit">üîé Buscar Oportunidades</button>
        </form>
        <div id="loading">‚è≥ Carregando bilhetes, aguarde...</div>
        <div id="bilhetes"></div>
    </div>

    <script>
        const form = document.getElementById('bilheteForm');
        const loading = document.getElementById('loading');
        const bilhetesDiv = document.getElementById('bilhetes');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            bilhetesDiv.innerHTML = '';
            loading.style.display = 'block';

            try {
                const response = await fetch('/bilhete_do_dia', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                });

                if (!response.ok) throw new Error('Erro ao buscar bilhetes!');

                const data = await response.json();

                if (data.bilhetes && data.bilhetes.length > 0) {
                    data.bilhetes.forEach(b => {
                        const div = document.createElement('div');
                        div.className = 'bilhete';
                        
                        // Formata√ß√£o tipo Telegram
                        div.innerHTML = `
                            <h3>üèÄ ${b.jogo}</h3>
                            <p>üìä √öltimos 5 ${b.timeA}: ${b.ultimos5A}</p>
                            <p>üìä √öltimos 5 ${b.timeB}: ${b.ultimos5B}</p>
                            <p>üìä H2H: ${b.h2h}</p>
                            <p>üìà Spread: ${b.spreadA} @ ${b.oddA} (conf ${b.confA})</p>
                            <p>üìà Spread: ${b.spreadB} @ ${b.oddB} (conf ${b.confB})</p>
                            <p>üî¢ Total: Over ${b.totalOver} @ ${b.oddOver} (conf ${b.confOver})</p>
                            <p>üî¢ Total: Under ${b.totalUnder} @ ${b.oddUnder} (conf ${b.confUnder})</p>
                        `;
                        bilhetesDiv.appendChild(div);
                    });
                } else {
                    bilhetesDiv.textContent = 'Nenhum bilhete encontrado.';
                }

            } catch (err) {
                bilhetesDiv.textContent = '‚ùå Erro: ' + err.message;
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
