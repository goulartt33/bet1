<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bet Analyzer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0b0b0f;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #00ff99;
            margin-top: 30px;
        }
        button {
            background: #00ff99;
            color: #000;
            border: none;
            padding: 12px 22px;
            margin: 10px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #00cc7a;
        }
        #resultado {
            margin-top: 30px;
            text-align: left;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background: #111;
            border-radius: 12px;
        }
        .bilhete {
            border-bottom: 1px solid #333;
            padding: 12px 0;
        }
        .loading {
            font-size: 16px;
            color: #00ff99;
        }
        .erro {
            color: #ff4444;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üîé Bet Analyzer Pro</h1>

    <button id="btn-analisar">üîç Buscar Oportunidades</button>
    <button id="btn-bilhete">üî• Bilhete Premium do Dia</button>

    <div id="resultado">
        <p>üéØ Clique em um bot√£o para iniciar a an√°lise.</p>
    </div>

    <script>
        const btnAnalisar = document.getElementById("btn-analisar");
        const btnBilhete = document.getElementById("btn-bilhete");
        const resultado = document.getElementById("resultado");

        // Fun√ß√£o para exibir mensagens
        function mostrarMensagem(msg, tipo = "info") {
            resultado.innerHTML = `<p class="${tipo}">${msg}</p>`;
        }

        // üîç Buscar e analisar jogos (corrigido)
        btnAnalisar.addEventListener("click", async () => {
            mostrarMensagem("‚è≥ Buscando oportunidades reais de apostas...", "loading");
            try {
                const resp = await fetch("/analisar_jogos", { method: "POST" });
                if (!resp.ok) throw new Error(`Erro ${resp.status}`);
                const data = await resp.json();

                if (data.bilhetes && data.bilhetes.length > 0) {
                    resultado.innerHTML = data.bilhetes.map(b => `<div class="bilhete">${b.replace(/\n/g, "<br>")}</div>`).join("");
                } else {
                    mostrarMensagem("‚ö†Ô∏è Nenhum bilhete encontrado.", "erro");
                }
            } catch (err) {
                mostrarMensagem("‚ùå Erro ao buscar oportunidades. Tente novamente.", "erro");
                console.error(err);
            }
        });

        // üî• Buscar bilhete premium do dia (corrigido)
        btnBilhete.addEventListener("click", async () => {
            mostrarMensagem("‚è≥ Gerando bilhete premium do dia...", "loading");
            try {
                const resp = await fetch("/buscar_bilhete_premium");
                if (!resp.ok) throw new Error(`Erro ${resp.status}`);
                const data = await resp.json();

                if (data.bilhete) {
                    resultado.innerHTML = `<div class="bilhete">${data.bilhete.replace(/\n/g, "<br>")}</div>`;
                } else {
                    mostrarMensagem("‚ö†Ô∏è Nenhum bilhete premium encontrado.", "erro");
                }
            } catch (err) {
                mostrarMensagem("‚ùå Erro ao buscar bilhete premium.", "erro");
                console.error(err);
            }
        });
    </script>
</body>
</html>
